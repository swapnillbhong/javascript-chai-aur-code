<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- <meta name="viewport" content="width=100 , initial-scale=1.0" /> -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <title>CURD Operation</title>
  </head>
  <body style="color: white; background-color: #1d2630">
    <div class="container mt-5">
      <div class="text-center">
        <h1 class="display-5" mb-5><strong>CURD Application</strong></h1>
      </div>
      <div class="main row justify-contect-center">
        <form
          action=""
          id="student-form"
          class="row justify-contect-center mb-4"
          autocomplete="off"
        >
          <div class="col-10 col-md-8 mb-3">
            <label id="firstName">First Name</label>
            <input
              class="form-control"
              id="Firstname"
              type="text"
              placeholder="Enter your First Name "
            />
          </div>
          <div class="col-10 col-md-8 mb-3">
            <label id="lastName">Last Name</label>
            <input
              class="form-control"
              id="LastName"
              type="text"
              placeholder="Enter your Last Name "
            />
          </div>
          <div class="col-10 col-md-8 mb-3">
            <label id="rollNo ">Roll No</label>
            <input
              class="form-control"
              id="rollNo"
              type="text"
              placeholder="Enter your Roll No "
            />
          </div>
          <div class="col-8">
            <input
              class="btn btn-success add-btn"
              type="submit"
              value="Submit"
            />
          </div>
        </form>
        <div class="col-12 col-md-10 mt-5">
          <table class="table table-striped table-dark">
            <thead>
              <tr>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Roll No</th>
                <th>Action</th>
              </tr>
            </thead>
            <tbody id="student-list">
              <tr>
                <td>Dear</td>
                <td>Programmer</td>
                <td>25</td>
                <td>
                  <a href="#" class="btn btn-warning btn-sm edit">Edit</a>
                  <a href="#" class="btn btn-danger btn-sm delete">Delete</a>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
