<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM Last lec</title>
</head>
<body style="background-color: #212121;color: #ffff;">
    <ul class="language">
        <li>JavaScript</li>
    </ul>
</body>
<script>
    //not an optimized function
    function addlang(langName){
      const li=  document.createElement('li');
      li.innerHTML=`${langName}`
      document.querySelector('.language').appendChild(li)
    }
    addlang("python")
    addlang("Java")
//optimized function
    function addoptilanguage(langName){
       const li = document.createElement('li');
       li.appendChild(document.createTextNode(langName))
       document.querySelector('.language').appendChild(li)
    }
    addoptilanguage("golang")

    //edit any element from html page 

    const secondlang = document.querySelector('li:nth-child(2)')
    //secondlang.innerHTML="mojo"
   const newli = document.createElement('li')
   newli.textContent ="mojo"
   secondlang.replaceWith(newli)

   //edit 

   const fristLang = document.querySelector('li:first-child')
   fristLang.outerHTML ="<li>typeScript</li>"
</script>
</html>
