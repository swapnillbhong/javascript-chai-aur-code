<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>create the element in javascipt</title>
</head>
<body style="background: #212121;color: #ffff;">
    
</body>
<script>
    const div = document.createElement('div')
    console.log(div)
    div.className = 'main'
    div.id = 'myId'
    div.setAttribute("title","generated title")
    div.style.padding = "12px"
    div.style.backgroundColor ="green"
    const addText = document.createTextNode("Swapnil Bhong")
    div.appendChild(addText)

    document.body.appendChild(div)
</script>
</html>
